<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>获取文本框的value</title>
</head>
<body>
<script type="text/javascript">
    // javascript包括三大块：
    //ECMAScript：JS的核心语法（ES规范/ECMA262标准）
    //DOM：Document Object Model(文档对象模型：对网页当中的节点进行增删改，HTML就是一棵DOM树    核心var domObj=document.getElementById("id")；通过id获取元素)
    //BOM：Browser Object（浏览器对象模型）     关闭浏览器窗口、打开新的浏览器窗口、浏览器地址等
    //DOM和BOM 区别联系？   BOM顶级对象是window  DOM顶级对象Document
    //BOM包括DOM
    window.onload=function(){
        document.getElementById("ton").onclick=function(){
            const username = document.getElementById('user');
            const user = username.value;
            alert(user);
            // document.getElementById("user").value ="zhang";修改value值
        }
    }

    // window.onload=function(){
    // 	document .getElementById("ton2").onclick=function(){
    // 	document .getElementById("user2").value=document .getElementById("user1").value  //文本框一value赋值给文本框二
    // 	}
    // }
</script>
<input type="text"  id='user' />
<input type="button" id="ton" value="获取文本框内的value" />

<!-- <input type="text"  id="user1" />
    <input type="text"  id="user2" />
    <input type="button" id="ton2" value="转换value" /> -->

<input type="text" onblur="alert(this.value)" />
<!-- bler失去焦点事件  当鼠标点击文本框以外区域时，弹出value内容 -->
</body>
</html>
