<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过属性绑定为元素设置class样式/绑定style行内样式</title>
    <script src="../../../../Vue/vue.min.js"></script>
    <style>
        .red{
            color: darkred;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        /*  italic  倾斜*/
        }
        .active{
            letter-spacing: 0.5em;
        /*    字符间距*/
        }
    </style>
</head>
<body>

<div id="app">
    <h1 :class="['red','thin']">在这儿在这儿在这呢</h1>
    <h1 :class="[flag?'active':'']">在这儿在这儿在这呢</h1>
<!--第一种使用方式,直接传递一个数组.注意:这里的class需要使用v-bind做数据绑定,class中需以中括号包括,每个类用单引号,否则会当成数据在data中寻找-->
<!--第二种使用方式,三元表达式-->
    <h1 :class="['red',{'active':flag}]">在这儿在这儿在这呢</h1>
<!--    在数组中嵌套对象来替代三元表达式-->
    <h1 :class="classObj">在这儿在这儿在这呢</h1>
<!--    直接使用对象
        在为class使用v-bind绑定对象的时候,对象的属性是类名,对象的属性可带引号也可不带  属性的值是一个标识符 -->
    <h1 :style="[styleOne,styleTwo]">直接书写style</h1>
</div>
<!--如果要写多个样式时都要带中括号,是引入数组-->
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            flag:true ,   //三元表达式,判断条件值
            classObj:{thin:true,active:true},
            styleOne:{color:'red','font-size':'20px'},  //属性中有-时必须加单引号
            styleTwo:{'font-style':'italic'}
        },
        methods:{

        }
    });
</script>

</body>
</html>
