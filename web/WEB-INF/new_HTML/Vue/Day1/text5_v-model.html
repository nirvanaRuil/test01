<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="../../../../Vue/vue.min.js"></script>
</head>
<body>

<div id="app">
    <h4>{{msg}}</h4>
    <input type="text" :value="msg" style="width: 100%">
    <input type="text" v-model="msg" style="width: 100%">
<!--v-bind只能实现数据的单向绑定,从M自动绑定到V,无法实现数据的双向绑定-->
<!--v-model指令,可以实现数据表单元素和model中数据的双向绑定
    注意!v-model指令只能运用在表单元素中-->
<!--    表单元素包括哪些?input(radio  text address email ....)  select CheckBox textarea-->
    <br><br><br><br>


<!--    v-model的修饰符:lazy--失去焦点的时候更新数据;
number--转成数字,转不成数字时原样显示;
trim--去除前后空格-->


<!--    简易计算器demo-->
    <input type="text" v-model="n1" >
    <select  id="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <input type="text" v-model="n2" >
    <input type="button" value="=" @click="calc">
    <input type="text" v-model="result"  >
</div>

<script>
    let vm = new Vue({  //改成var才能在控制台看到window.vm所有属性....
        el:'#app',
        data:{
            msg: '我爱敲代码,代码爱我,perfect!',
            n1:'',
            n2:'',
            result:'',
            opt:'+'  //opt默认值
        },
        methods:{
            calc(){  //计算器算数方法
                //逻辑,判断操作符
                //正统方法
                switch (this.opt) {
                    case '+':
                        this.result = parseInt(this.n1) + parseInt(this.n2)
                        break;
                    case '-':
                        this.result = parseInt(this.n1) - parseInt(this.n2)
                        break;
                    case '*':
                        this.result = parseInt(this.n1) * parseInt(this.n2)
                        break;
                    case '/':
                        this.result = parseInt(this.n1) / parseInt(this.n2)
                        break;
                }

                // 一个投机取巧的方法,代码简洁
                // let code =  'parseInt(this.n1)' + this.opt + 'parseInt(this.n2)'
                // this.result = eval(code)
                // eval() 函数可计算某个字符串，并执行其中的的 JavaScript 代码。
            }
        }
    });
</script>

</body>
</html>
